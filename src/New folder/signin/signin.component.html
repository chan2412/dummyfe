<section>
  <div class="container">
    <div class="user signinBx">
      <div class="imgBx"><img src="https://nomadicibp.com/wp-content/uploads/2019/10/250130-P48MNV-852.jpg" alt="" />
      </div>
      <div class="formBx">
        <form #userForm="ngForm" >
          <h2>Log In</h2>
          <label>Role</label>
          <select class="custom-select" #rolesi="ngModel" class="form-control"
            [class.is-invalid]="rolesi.invalid && rolesi.touched" name="role" [(ngModel)]="Signin.role" required>
            <option selected>Select a Role</option>
            <option *ngFor="let role of roles">{{role}}</option>
          </select>
          <label>Hospital</label>
          <select class="custom-select" #hospitalsi="ngModel" class="form-control"
            [class.is-invalid]="hospitalsi.invalid && hospitalsi.touched" name="hospital" [(ngModel)]="Signin.hospital" required>
            <option selected>Select a Hospital</option>
            <option *ngFor="let hospital of hospitals">{{hospital}}</option>
          </select>
          <input type="text" required #usernames="ngModel" class="form-control"
            [class.is-invalid]="usernames.invalid && usernames.touched" name="username" placeholder="Username"
            [(ngModel)]="Signin.username" />
            
          <input type="password" required #passwords="ngModel" class="form-control"
            [class.is-invalid]="passwords.invalid && passwords.touched" name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" [(ngModel)]="Signin.password" />
            <input type="submit" name="" (click)="onClickSubmit()" value="Login" />
          <p class="signup">
            Don't have an account ?
            <br />
            <a (click)="onSignud()">Register as Patient</a>
          </p>
        </form>
      </div>
    </div>
